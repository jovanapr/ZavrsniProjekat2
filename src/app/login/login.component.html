<div class="container bg-image">
    <div class="login-container">
   <div class="row d-flex justify-content-center">
        <div class="col-4 col-sm-4">
            <form (ngSubmit)="onSubmit(myForm)" #myForm="ngForm">
                <div>
                    <h4 class="text-center mb-0">Log In</h4>
                    <p class="mt-0 text-center loginText">New to this site?<button (click)="loadSingup()" class="sing border-0">Sing Up</button></p>
                </div>
                <div class="form-group">
                    <label class="formText mt-3" for="email">Email</label>
                    <input id="email" type="email" class="form-control" ngModel name="email" required email
                    #email="ngModel">
                    <span class="help-block" *ngIf="!email.valid && email.touched">Email is required.</span>
                </div>
                <div class="form-group">
                    <label class="formText" for="password">Password</label>
                    <input id="password" type="password" class="form-control" minlength="5" ngModel name="password" required password #password="ngModel">
                    <span class="help-block" *ngIf="!password.valid && password.touched">Password is required.</span>
                </div>
                <div >
                    <p class="formText mt-5 mb-0">Forgot your password?</p>
                    <button class="mt-2 border-0 loginBtn px-5 py-1 w-100" type="submit" [disabled]="!myForm.valid">Log in</button>
                </div>
            </form>
        </div>
    </div>
    </div>
</div>
